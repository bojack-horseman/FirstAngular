<h2>User Details</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>id</td>
            <td>Dob</td>
            <td>Age</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users | orderBy:'name'">
            <td>{{ user.name }}</td>
            <td>{{ user.id }}</td>
            <td>{{ user.dob }}</td>
            <td>{{ user.age }}</td>
        </tr>
    </tbody>
</table>
